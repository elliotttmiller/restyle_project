[providers]
# Disable the default Python provider so only custom venv and pip steps are used
python = false
[variables]
PYTHON_VERSION = "3.11"

[phases.setup]
nixPkgs = [
  "python311",
  "python311Packages.pip",
  "python311Packages.virtualenv",
  "gcc",
  "mesa",
  "xorg.libSM",
  "xorg.libXext",
  "xorg.libXrender",
  "libjpeg_turbo",
  "libpng",
  "freetype",
  "fontconfig"
]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  "/opt/venv/bin/pip install --upgrade pip",
  "/opt/venv/bin/pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu",
  "/opt/venv/bin/pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "/opt/venv/bin/python manage.py collectstatic --noinput --clear",
  "chmod +x fast_start.sh"
]

[phases.start]
cmd = "bash fast_start.sh"
